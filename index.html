<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BCV Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos mantenidos y optimizados */
    body { background: #050505; color: #eee; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .app { width: 90%; max-width: 340px; background: #111; padding: 25px; border-radius: 24px; border: 1px solid #222; text-align: center; }
    .card { background: #1a1a1a; padding: 18px; border-radius: 16px; margin-bottom: 15px; border-left: 5px solid #333; }
    .usd { border-color: #2ecc71; }
    .eur { border-color: #f1c40f; }
    .label { font-size: 11px; color: #888; letter-spacing: 2px; font-weight: bold; }
    .value { font-size: 28px; font-weight: bold; margin: 5px 0; color: #fff; display: block; }
    button { width: 100%; padding: 14px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .status { font-size: 12px; color: #2ecc71; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; }
    .fecha-valor { font-size: 11px; color: #666; margin-top: 5px; }
    /* Escondemos la consola por defecto para limpiar la carga, pero la dejamos funcional */
    .console { font-family: monospace; font-size: 9px; color: #444; background: #000; padding: 8px; border-radius: 8px; margin-top: 15px; height: 50px; overflow-y: auto; text-align: left; border: 1px solid #111; opacity: 0.6; }
  </style>
</head>
<body>

<div class="app">
  <div class="card eur">
    <span class="label">EURO (EUR)</span>
    <span id="eur" class="value">---</span>
  </div>
  <div class="card usd">
    <span class="label">DÓLAR (USD)</span>
    <span id="usd" class="value">---</span>
  </div>

  <button onclick="fetchRates()">ACTUALIZAR</button>
  
  <div id="status" class="status"><span id="dot" class="dot"></span> <span id="status-text">LISTO</span></div>
  <div id="fecha" class="fecha-valor">Sincronizando...</div>
  <div id="console" class="console">Listo para cargar.</div>
</div>

<script>
  // Carga inmediata de Cache (Esto mejora la percepción de velocidad)
  function init() {
    const cUsd = localStorage.getItem('bcv_usd');
    const cEur = localStorage.getItem('bcv_eur');
    const cDate = localStorage.getItem('bcv_date');
    
    if(cUsd) {
      document.getElementById('usd').innerText = cUsd;
      document.getElementById('eur').innerText = cEur;
      document.getElementById('fecha').innerText = "Vigencia anterior: " + cDate;
    }
    fetchRates(); // Luego busca los nuevos
  }

  function log(msg) {
    document.getElementById('console').innerHTML = `> ${msg}<br>` + document.getElementById('console').innerHTML;
  }

  async function fetchRates() {
    const statusText = document.getElementById('status-text');
    const dot = document.getElementById('dot');
    
    statusText.innerText = "ACTUALIZANDO...";
    dot.style.background = "#f1c40f";

    // Usamos el lector de Jina optimizado para velocidad
    // Agregamos un timeout manual para no esperar eternamente si el proxy falla
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 seg max

    try {
      const target = "https://r.jina.ai/https://www.bcv.org.ve/";
      const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}&t=${Date.now()}`;

      const resp = await fetch(url, { signal: controller.signal });
      const rawText = await resp.text();
      clearTimeout(timeoutId);

      // Regex de alta velocidad
      const usdMatch = rawText.match(/USD[\s\S]*?\*\*([\d,.]+)\*\*/i);
      const eurMatch = rawText.match(/EUR[\s\S]*?\*\*([\d,.]+)\*\*/i);
      const fechaMatch = rawText.match(/Fecha Valor:\s*([^*#\n]+)/i);

      if (usdMatch && eurMatch) {
        const usd = usdMatch[1].trim();
        const eur = eurMatch[1].trim();
        const fecha = fechaMatch ? fechaMatch[1].trim() : "Hoy";

        // Actualizar UI
        document.getElementById('usd').innerText = usd;
        document.getElementById('eur').innerText = eur;
        document.getElementById('fecha').innerText = "Vigencia: " + fecha;

        // Guardar para la próxima carga instantánea
        localStorage.setItem('bcv_usd', usd);
        localStorage.setItem('bcv_eur', eur);
        localStorage.setItem('bcv_date', fecha);

        statusText.innerText = "EN LÍNEA";
        dot.style.background = "#2ecc71";
      }
    } catch (e) {
      log("Error de conexión. Usando datos guardados.");
      statusText.innerText = "SIN CONEXIÓN";
      dot.style.background = "#e74c3c";
    }
  }

  window.onload = init;
</script>
</body>
</html>
