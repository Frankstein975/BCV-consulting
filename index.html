<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BCV Monitor Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { background: #050505; color: #eee; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .app { width: 90%; max-width: 320px; background: #111; padding: 25px; border-radius: 24px; border: 1px solid #222; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .card { background: #1a1a1a; padding: 18px; border-radius: 16px; margin-bottom: 15px; border-left: 5px solid #333; }
    .usd { border-color: #2ecc71; }
    .eur { border-color: #f1c40f; }
    .label { font-size: 11px; color: #888; letter-spacing: 2px; font-weight: bold; }
    .value { font-size: 26px; font-weight: bold; margin: 5px 0; color: #fff; display: block; }
    button { width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.96); opacity: 0.8; }
    .status { font-size: 12px; color: #444; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .dot { width: 7px; height: 7px; background: #444; border-radius: 50%; }
    .online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
  </style>
</head>
<body>

<div class="app">
  <div class="card eur">
    <span class="label">EURO</span>
    <span id="eur" class="value">0,00</span>
  </div>
  <div class="card usd">
    <span class="label">DÓLAR USD</span>
    <span id="usd" class="value">0,00</span>
  </div>

  <button onclick="fetchRates()">ACTUALIZAR</button>
  
  <div class="status">
    <div id="dot" class="dot"></div>
    <span id="fecha">Sincronizando...</span>
  </div>
</div>

<script>
  // Carga inmediata desde almacenamiento local
  function init() {
    const cachedUsd = localStorage.getItem('v_u');
    const cachedEur = localStorage.getItem('v_e');
    const cachedDate = localStorage.getItem('v_d');
    
    if(cachedUsd) {
      document.getElementById('usd').innerText = cachedUsd;
      document.getElementById('eur').innerText = cachedEur;
      document.getElementById('fecha').innerText = cachedDate;
    }
    fetchRates();
  }

  async function fetchRates() {
    const dot = document.getElementById('dot');
    const fechaEl = document.getElementById('fecha');
    
    dot.classList.remove('online');
    fechaEl.innerText = "Conectando...";

    // Usamos Corsproxy.io que suele ser más rápido y menos congestionado
    const target = "https://www.bcv.org.ve/";
    const url = `https://corsproxy.io/?${encodeURIComponent(target)}`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error();
      
      const html = await response.text();

      // Extracción usando el ID y la etiqueta strong que me facilitaste
      // El regex busca id="moneda" y luego el contenido dentro de <strong>
      const extract = (id) => {
        const regex = new RegExp(`id="${id}"[\\s\\S]*?strong>\\s*([\\d,.]+)`, "i");
        const match = html.match(regex);
        return match ? match[1].trim() : null;
      };

      const usd = extract("dolar");
      const eur = extract("euro");

      if (usd && eur) {
        document.getElementById('usd').innerText = usd;
        document.getElementById('eur').innerText = eur;
        
        const ahora = new Date().toLocaleString('es-VE', { hour12: true });
        fechaEl.innerText = "Cotejado: " + ahora;

        // Guardar en cache
        localStorage.setItem('v_u', usd);
        localStorage.setItem('v_e', eur);
        localStorage.setItem('v_d', "Caché: " + ahora);

        dot.classList.add('online');
      } else {
        fechaEl.innerText = "Error: Estructura BCV cambió";
      }
    } catch (e) {
      fechaEl.innerText = "Error de red/proxy";
      console.error("Fallo fetch:", e);
    }
  }

  window.onload = init;
</script>

</body>
</html>
