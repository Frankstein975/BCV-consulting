<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BCV Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
    .app { width: 100%; max-width: 320px; padding: 20px; text-align: center; }
    .card { background: #111; padding: 20px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #222; position: relative; }
    .usd { border-bottom: 4px solid #2ecc71; }
    .eur { border-bottom: 4px solid #f1c40f; }
    .label { font-size: 10px; color: #666; letter-spacing: 1.5px; font-weight: 700; margin-bottom: 8px; display: block; }
    .value { font-size: 30px; font-weight: 800; color: #fff; }
    button { width: 100%; padding: 16px; border: none; border-radius: 15px; background: #fff; color: #000; font-weight: 700; font-size: 14px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.97); background: #eee; }
    .status-bar { margin-top: 15px; font-size: 11px; color: #444; }
    #fecha { color: #888; font-weight: 500; }
    .dot { height: 6px; width: 6px; background: #444; border-radius: 50%; display: inline-block; margin-right: 5px; }
    .online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
  </style>
</head>
<body>

<div class="app">
  <div class="card eur">
    <span class="label">EURO</span>
    <span id="eur" class="value">---</span>
  </div>
  <div class="card usd">
    <span class="label">DÓLAR</span>
    <span id="usd" class="value">---</span>
  </div>

  <button onclick="fetchRates()">ACTUALIZAR</button>
  
  <div class="status-bar">
    <span id="dot" class="dot"></span> <span id="fecha">Sincronizando...</span>
  </div>
</div>

<script>
  // 1. Carga instantánea desde cache
  function init() {
    const cUsd = localStorage.getItem('b_u');
    const cEur = localStorage.getItem('b_e');
    const cDat = localStorage.getItem('b_d');
    if(cUsd) {
      document.getElementById('usd').innerText = cUsd;
      document.getElementById('eur').innerText = cEur;
      document.getElementById('fecha').innerText = cDat;
    }
    fetchRates();
  }

  async function fetchRates() {
    const dot = document.getElementById('dot');
    const fechaEl = document.getElementById('fecha');
    dot.className = "dot"; // Reset a gris
    
    // Usamos un proxy que suele ser más rápido para peticiones RAW
    const target = "https://www.bcv.org.ve/";
    const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}&t=${Date.now()}`;

    try {
      const resp = await fetch(url);
      if (!resp.ok) throw 'error';
      const html = await resp.text();

      // Buscamos directamente en el HTML del BCV (sin pasar por Jina)
      // El BCV usa estructuras fijas: id="dolar" ... strong
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      const usd = doc.querySelector("#dolar strong")?.textContent?.trim() || 
                  html.match(/id="dolar"[\s\S]*?strong>([\d,.]+)/)?.[1];
      
      const eur = doc.querySelector("#euro strong")?.textContent?.trim() || 
                  html.match(/id="euro"[\s\S]*?strong>([\d,.]+)/)?.[1];
      
      const fecha = doc.querySelector(".date-display-single")?.textContent?.trim() || 
                    doc.querySelector(".dincomun.centrado span")?.textContent?.trim() || "Actualizado";

      if (usd && eur) {
        document.getElementById('usd').innerText = usd;
        document.getElementById('eur').innerText = eur;
        fechaEl.innerText = fecha;
        
        localStorage.setItem('b_u', usd);
        localStorage.setItem('b_e', eur);
        localStorage.setItem('b_d', fecha);

        dot.className = "dot online";
      }
    } catch (e) {
      console.error(e);
      fechaEl.innerText = "Error de conexión";
    }
  }

  window.onload = init;
</script>
</body>
</html>
