<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BCV Rates - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .app { width: 100%; max-width: 350px; text-align: center; border: 1px solid #333; padding: 20px; border-radius: 10px; }
    .rate { font-size: 24px; margin: 15px 0; font-weight: bold; }
    .rate span { color: #0f0; }
    button { width: 100%; padding: 12px; cursor: pointer; background: #fff; border: none; font-weight: bold; margin-bottom: 10px; }
    .update { font-size: 11px; color: #888; margin-top: 10px; }
    .log { font-size: 10px; color: #0f0; background: #111; padding: 10px; height: 80px; overflow-y: auto; text-align: left; margin-top: 10px; border: 1px solid #222; }
  </style>
</head>
<body>

<div class="app">
  <div class="rate">USD: <span id="usd">0,00</span> Bs</div>
  <div class="rate">EUR: <span id="eur">0,00</span> Bs</div>

  <button onclick="fetchRates()">Actualizar BCV</button>

  <div id="update" class="update">Presiona actualizar</div>
  <div id="log" class="log">Esperando orden...</div>
</div>

<script>
  const logEl = document.getElementById('log');
  
  function log(msg) {
    logEl.innerHTML = `> ${msg}<br>${logEl.innerHTML}`;
  }

  async function fetchRates() {
    log("Iniciando consulta...");
    
    // Usamos allorigins para evitar el error de CORS
    const targetUrl = "https://r.jina.ai/https://www.bcv.org.ve/";
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

    try {
      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error("Error en el proxy");
      
      const data = await response.json();
      const content = data.contents; // Aquí está el texto de Jina

      // Regex específicos para el formato de Jina del BCV
      // Buscamos "USD" o "Dólar" seguido de un número con coma
      const usdMatch = content.match(/(?:USD|Dólar|Dolar)[^\d]+(\d+,\d+)/i);
      const eurMatch = content.match(/(?:EUR|Euro)[^\d]+(\d+,\d+)/i);

      if (usdMatch && eurMatch) {
        const usd = usdMatch[1];
        const eur = eurMatch[1];

        document.getElementById('usd').textContent = usd;
        document.getElementById('eur').textContent = eur;
        document.getElementById('update').textContent = "Última actualización: " + new Date().toLocaleString();
        
        log(`Éxito: USD ${usd}`);
      } else {
        log("No se detectaron números. Reintentando método alterno...");
        // Intento 2: Buscar cualquier número con coma que parezca tasa
        const genericMatches = content.match(/\d+,\d{2,4}/g);
        if (genericMatches && genericMatches.length >= 2) {
            document.getElementById('eur').textContent = genericMatches[0];
            document.getElementById('usd').textContent = genericMatches[genericMatches.length - 1];
            log("Extraído por posición genérica.");
        } else {
            throw new Error("Formato de página no reconocido");
        }
      }
    } catch (error) {
      log("ERROR: " + error.message);
      console.error(error);
    }
  }
</script>
</body>
</html>
