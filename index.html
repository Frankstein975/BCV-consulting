<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BCV Monitor Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { background: #050505; color: #eee; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .app { width: 90%; max-width: 320px; background: #111; padding: 25px; border-radius: 24px; border: 1px solid #222; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .card { background: #1a1a1a; padding: 18px; border-radius: 16px; margin-bottom: 15px; border-left: 5px solid #333; }
    .usd { border-color: #2ecc71; }
    .eur { border-color: #f1c40f; }
    .label { font-size: 11px; color: #888; letter-spacing: 2px; font-weight: bold; }
    .value { font-size: 26px; font-weight: bold; margin: 5px 0; color: #fff; display: block; }
    button { width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.96); opacity: 0.8; }
    .status { font-size: 11px; color: #444; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .dot { width: 7px; height: 7px; background: #444; border-radius: 50%; transition: 0.3s; }
    .online { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
    .loading { background: #f1c40f; box-shadow: 0 0 8px #f1c40f; }
  </style>
</head>
<body>

<div class="app">
  <div class="card eur">
    <span class="label">EURO (oficial)</span>
    <span id="eur" class="value">0,00</span>
  </div>
  <div class="card usd">
    <span class="label">DÓLAR BCV</span>
    <span id="usd" class="value">0,00</span>
  </div>

  <button onclick="fetchRates()">ACTUALIZAR</button>
  
  <div class="status">
    <div id="dot" class="dot"></div>
    <span id="fecha">Cargando...</span>
  </div>
</div>

<script>
  function init() {
    // Cargar caché inmediatamente
    const cU = localStorage.getItem('v_u');
    const cE = localStorage.getItem('v_e');
    const cD = localStorage.getItem('v_d');
    if(cU) {
      document.getElementById('usd').innerText = cU;
      document.getElementById('eur').innerText = cE;
      document.getElementById('fecha').innerText = cD;
    }
    fetchRates();
  }

  async function fetchRates() {
    const dot = document.getElementById('dot');
    const fechaEl = document.getElementById('fecha');
    const target = "https://www.bcv.org.ve/";
    
    dot.className = "dot loading";
    fechaEl.innerText = "Consultando...";

    // Lista de proxies para rotar si uno falla
    const proxies = [
      `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}`,
      `https://corsproxy.io/?${encodeURIComponent(target)}`,
      `https://thingproxy.freeboard.io/fetch/${target}`
    ];

    let success = false;

    for (let url of proxies) {
      if (success) break;
      try {
        const response = await fetch(url);
        if (!response.ok) continue;
        const html = await response.text();

        // Regex para buscar el valor del dólar y euro
        const usdMatch = html.match(/id="dolar"[\s\S]*?strong>\s*([\d,.]+)/i);
        const eurMatch = html.match(/id="euro"[\s\S]*?strong>\s*([\d,.]+)/i);

        if (usdMatch && eurMatch) {
          const u = usdMatch[1].trim();
          const e = eurMatch[1].trim();
          const f = "Actualizado: " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

          document.getElementById('usd').innerText = u;
          document.getElementById('eur').innerText = e;
          fechaEl.innerText = f;

          localStorage.setItem('v_u', u);
          localStorage.setItem('v_e', e);
          localStorage.setItem('v_d', f);

          dot.className = "dot online";
          success = true;
        }
      } catch (err) {
        console.warn("Proxy fallido, intentando siguiente...");
      }
    }

    if (!success) {
      dot.className = "dot";
      fechaEl.innerText = "Error (Reintenta en 5s)";
    }
  }

  window.onload = init;
</script>

</body>
</html>
</body>
</html>
